<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Lesson 13 Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style type="text/css">
        .error {
            color: red;
        }
    </style>
  </head>
  <body>
    <div class="container">

        <p id="demo">Text demo</p>

        <div class="row">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input onchange="checkEmpty()" type="text" name="name" class="form-control" id="name">
              <p class="error error-name d-none">The Name field invalid.</p>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input onchange="checkEmpty()" type="text" name="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="info" class="form-label">Example textarea</label>
              <textarea onchange="checkEmpty()" class="form-control" id="info" rows="3"></textarea>
            </div>

            <div class="form-check">
              <input onchange="checkEmpty()" class="form-check-input" type="radio" name="flexRadioDefault" id="radio1">
              <label class="form-check-label" for="flexRadioDefault1">
                Nam
              </label>
            </div>

            <div class="form-check">
              <input onchange="checkEmpty()" class="form-check-input" type="radio" name="flexRadioDefault" id="radio2">
              <label class="form-check-label" for="flexRadioDefault2">
                Nu
              </label>
            </div>



            <div class="form-check">
              <input onchange="checkEmpty()" class="form-check-input1" type="checkbox" value="" id="checkbox1">
              <label class="form-check-label" for="flexCheckDefault">
                Dong y dieu khoan
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input2" type="checkbox" value="" id="checkbox2">
              <label class="form-check-label" for="flexCheckDefault">
                Send mail
              </label>
            </div>

            <button id="submit" type="button" class="btn btn-primary col-1 disabled">Submit</button>

            <br>
            <br>
            <div id="info-list">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function removeElement(btnDel) {
            btnDel.parentElement.remove();
            alert('Removed');
        }

        function checkName() {
            var inputName = document.getElementById("name").value;
            var inputNameLength = inputName.length;
            var errorElement = document.getElementsByClassName('error-name')[0];

            if (0 < inputNameLength && inputNameLength <= 30) {
                errorElement.classList.add('d-none');
            } else {
                errorElement.classList.remove('d-none');

                if (inputNameLength == 0) {
                    errorElement.innerHTML = 'The Name is not empty.';
                }

                return false;
            }

            var specialCharacter = inputName.replace(/[a-zA-Z\d\_\-\s]/g,'');

            if (specialCharacter.length > 0) {
                errorElement.classList.remove('d-none');
                errorElement.innerHTML = 'The Name has special character.'

                return false;
            } else {
                errorElement.classList.add('d-none');
            }

            return true;
        }

        function checkEmpty() {
            var inputNameValid = checkName();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let info = document.getElementById("info").value;

            let radio1 = document.getElementById("radio1").checked;
            let radio2 = document.getElementById("radio2").checked;

            let checkbox1 = document.getElementById("checkbox1").checked;

            if (inputNameValid && email != '' && info != '' && (radio1 || radio2) && checkbox1) {
                // enable button
                document.getElementById("submit").classList.remove("disabled");
            } else {
                // disable button
                document.getElementById("submit").classList.add("disabled");
            }
        }

        $(function() {
            console.log('jquery');
            $('input[name="name"]').change(function() {
                console.log('Onchange input name');
                var nameValue = $(this).val();
                console.log(nameValue);
            });

            $('input[type="name"]').on('change', function() {
                console.log('Onchange input name type 2');
            });

            // btn-del

            $('.btn-del').click(function() {
                console.log('Click del btn');
            });

            $('#info-list').on('click', '.btn-del', function() {
                console.log('Click del btn type 2');
            });

            var test = $('#demo').text();
            console.log(test);

            $('#demo').text('Form register');
            $('#demo').attr('class', 'title');

            $('#submit').click(function () {
                let name = $('#name').val();
                let email = $('#email').val();

                var info = name + ' - ' + email;

                var pElement = '<p>' + info + '<button class="btn-del" onclick="removeElement(this)">Delete</button></p>';

                $('#info-list').append(pElement);

                $("#name").val('');
                $("#email").val('');
            });
        });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
