<!DOCTYPE html>
<html>
<head>
    <title>Lesson 9 Javascript string (part 2)</title>
</head>
<body>
    <h2 id="org-text">Tool dem so tu lap</h2>
    <p id="result"></p>

    <textarea name="message" rows="10" cols="30" id="message"></textarea>
    <br>
    <button onclick="convert()">Convert</button>

    <script type="text/javascript">

        function convert() {
            var str = document.getElementById("message").value;

            var strArr = str.replace(',', '').split(' ');

            var dem;
            var strTmp = ''
            var result = '';

            for (var i = 0; i < strArr.length; i++) {
                dem = 1;
                for (var j = i + 1; j < strArr.length; j++) {
                    if (strTmp.indexOf(strArr[j]) == -1 && strArr[i] == strArr[j]) {
                        dem++;
                    }
                }

                if (strTmp.indexOf(strArr[i]) == -1) {
                    result += '"<strong>' + strArr[i] + '</strong>" lap ' + dem + ' lan <br>';
                }

                strTmp += strArr[i];
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
